<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=d150ce-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@100;200;300;500;600&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/11e289fd06.js"
      crossorigin="anonymous"
    ></script>
    <title>The Bookery Bookstore</title>
  </head>
  <body>
    <div class="hero">
      <main>
        <nav>
          <ul>
            <li>
              <h4 class="nav-title">Bookery</h4>
            </li>
            <li class="nav-center"><p>books</p></li>
            <li class="nav-center"><p>audiobooks</p></li>
            <li class="nav-center"><p>must-haves</p></li>

            <li class="nav-icons"><i class="fa-solid fa-bookmark"></i></li>
            <li class="nav-icons"><i class="fa-solid fa-cart-shopping"></i></li>
            <li class="nav-icons"><i class="fa-solid fa-user"></i></li>
          </ul>
        </nav>
        <div class="row hero-info">
          <div class="col-3">
            <h1>New & Trendy</h1>
            <p>discover your next book</p>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" placeholder="titles, author, or keyword" />
          </div>
          <div class="col-5">
            <img src="" /><img src="placeholder.jpg" width="150" />
          </div>
          <div class="col-2">
            <div class="row">
              <div class="col vertical-text">Author of the Week</div>
              <div class="col"><img src="placeholder.jpg" width="150" /></div>
            </div>
          </div>
          <div class="col-2">
            <div class="row">
              <div class="col vertical-text">Last listened</div>
              <div class="col"><img src="placeholder.jpg" width="150" /></div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <section>
      <div class="row">
        <div class="col-1">
          <h5>Bestsellers</h5>
        </div>
        <div class="col-1">
          <img src="placeholder.jpg" width="150" />
        </div>
        <div class="col-2">
          <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
          ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
          ><i class="fa-regular fa-star"></i>
          <h6>Title : title</h6>
          <p>Author</p>
          <button>Read more</button>
        </div>

        <div class="col-1">
          <img src="placeholder.jpg" width="150" />
        </div>
        <div class="col-2">
          <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
          ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
          ><i class="fa-regular fa-star"></i>
          <h6>Title : title</h6>
          <p>Author</p>
          <button>Read more</button>
        </div>
        <div class="col-1">
          <img src="placeholder.jpg" width="150" />
        </div>
        <div class="col-2">
          <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
          ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
          ><i class="fa-regular fa-star"></i>
          <h6>Title : title</h6>
          <p>Author</p>
          <button>Read more</button>
        </div>
      </div>
    </section>
  </body>
</html>
