<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=d150ce-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@100;200;300;500;600&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/11e289fd06.js"
      crossorigin="anonymous"
    ></script>
    <title>The Bookery Bookstore</title>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <main class="shadow">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <ul>
                <li>
                  <h4 class="nav-title navbar-brand">Bookery</h4>
                </li>
              </ul>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-control="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              ></button>
              <span class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-center nav-item">
                    <a class="nav-link" href="#"><p>books</p></a>
                  </li>
                  <li class="nav-center nav-item">
                    <a class="nav-link" href="#"><p>audiobooks</p></a>
                  </li>
                  <li class="nav-center nav-item">
                    <a class="nav-link" href="#"><p>must-haves</p></a>
                  </li>
                </ul>
              </span>
            </div>
            <ul>
              <li class="nav-icons nav-link">
                <a href="#">
                  <i class="fa-solid fa-bookmark"></i>
                </a>
              </li>
              <li class="nav-icons nav-link">
                <a href="#">
                  <i class="fa-solid fa-cart-shopping"></i>
                </a>
              </li>
              <li class="nav-icons nav-link">
                <a href="#">
                  <i class="fa-solid fa-user"></i>
                </a>
              </li>
            </ul>
          </nav>
          <div class="row hero-info">
            <div class="col-3 title-col">
              <h1>New & Trending</h1>
              <p>discover your next book</p>
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="search" placeholder="titles or author" />
            </div>
            <div class="col-5">
              <img src="" /><img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/047/125/original/For_the_Wolf_Book_Cover.jpeg?1664472456"
                class="feature-img"
              />
            </div>
            <div class="col-2">
              <div class="row">
                <div class="col vertical-text">Author of the Week</div>
                <div class="col">
                  <img
                    src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/047/125/original/For_the_Wolf_Book_Cover.jpeg?1664472456"
                  />
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="row">
                <div class="col vertical-text">Last listened</div>
                <div class="col">
                  <img
                    src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/047/125/original/For_the_Wolf_Book_Cover.jpeg?1664472456"
                  />
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>

      <section class="shadow">
        <div class="row">
          <div class="col-1">
            <h5>Bestsellers</h5>
          </div>
          <div class="col-1">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/047/125/original/For_the_Wolf_Book_Cover.jpeg?1664472456"
              width="150"
            />
          </div>
          <div class="col-2">
            <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
            ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
            ><i class="fa-regular fa-star"></i>
            <h6>Title : title</h6>
            <p>Author</p>
            <button>Read more</button>
          </div>

          <div class="col-1">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/047/125/original/For_the_Wolf_Book_Cover.jpeg?1664472456"
              width="150"
            />
          </div>
          <div class="col-2">
            <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
            ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
            ><i class="fa-regular fa-star"></i>
            <h6>Title : title</h6>
            <p>Author</p>
            <button>Read more</button>
          </div>
          <div class="col-1">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/047/125/original/For_the_Wolf_Book_Cover.jpeg?1664472456"
              width="150"
            />
          </div>
          <div class="col-2">
            <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
            ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
            ><i class="fa-regular fa-star"></i>
            <h6>Title : title</h6>
            <p>Author</p>
            <button>Read more</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
